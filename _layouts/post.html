<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }} - ({{ post.date }}) {{ post.title }}</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/javascripts/main.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>

      <header>
      	<a href="/">
        	<h1>kinncj</h1>
        	<p>“Try not. Do… or do not. There is no try.”</p>
    	</a>
      </header>

      <div id="banner">
        <a href="http://github.com/kinncj" target="_blank"><span id="logo"></span></a>

        <a href="http://about.me/kinncj" target="_blank" class="button fork"><strong>About me</strong></a>
      </div><!-- end banner -->

    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
      	<h3>
		<a name="#" class="anchor" href="{{ post.url }}">
			<span class="octicon octicon-link">{{ post.title }}</span>
		</a>
		</h3>
		{{content}}
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
	<script type="text/javascript">
	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
	try {
		var pageTracker = _gat._getTracker("UA-31020088-2");
		pageTracker._trackPageview();
	} catch(err) {}
	</script>

  </body>
</html>
